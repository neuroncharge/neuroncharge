<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="NEURONCHARGE lets you test your reaction time, memory, and cognitive speed with its modules designed to measure focus, accuracy, reflex and mental performance." />
    <meta name="keywords" content="neuroncharge, human benchmark, human benchmark tests, reaction test, speed, neuroncharge.com, chimp test, typing speed test, typing, cps test, visual test, memory test, human statistics, reflex test" />
    <meta name="author" content="neuroncharge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURONCHARGE</title>
    <link rel="icon" href="neuroncharge_favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2480571735045834"
     crossorigin="anonymous"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NTV4JKYHK0"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-NTV4JKYHK0');
    </script>
</head>
<body data-theme="light">
    <nav class="top-bar">
        <div class="brand" onclick="App.loadHome()" style="cursor:pointer;">NEURON<span class="brand" style="font-weight:300; opacity:1;">CHARGE</span></div>
        <div class="nav-right">
    <button class="icon-btn" id="info-btn" title="How to play">ℹ️</button>
    <label class="theme-switch" title="Toggle Theme">
        <input type="checkbox" id="theme-checkbox">
        <span class="slider"></span>
    </label>
    <button class="nav-item" onclick="App.showStats()">MY STATS</button>
</div>
    </nav>

    <div id="info-panel" class="info-panel hidden">
        <div class="info-header">MODULE INSTRUCTIONS</div>
        <div id="info-text">Select a test to view instructions.</div>
    </div>

    <div class="layout">
        <aside class="sidebar">
            <div class="menu-label">MODULE</div>
            <div id="menu-list"></div>
        </aside>

        <main class="stage" id="stage">
            </main>
    </div>

    <footer class="footer">
        &copy; 2026 neuroncharge. All rights reserved. | <span class="text-link" onclick="App.showPrivacyPolicy()">Privacy Policy</span>
    </footer>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">RESULT</div>
            <div class="score-display">
                <span id="score-val">0</span>
                <span id="score-unit" class="unit">ms</span>
            </div>
            
            <div class="data-grid">
                <div class="data-item">
                    <div class="label">BEST</div>
                    <div class="value" id="res-best">--</div>
                </div>
                <div class="data-item">
                    <div class="label">AVERAGE</div>
                    <div class="value" id="res-avg">--</div>
                </div>
                <div class="data-item">
                    <div class="label">ATTEMPTS</div>
                    <div class="value" id="res-count">0</div>
                </div>
            </div>

            <div class="modal-actions">
                <button class="btn primary" id="btn-retry">RETRY MODULE</button>
                <button class="btn secondary" onclick="App.loadHome()">DASHBOARD</button>
            </div>
        </div>
    </div>
    <div id="confirm-modal" class="modal hidden">
    <div class="modal-content confirm-box">
        <div class="modal-header" id="confirm-title">WARNING</div>
        <p id="confirm-msg" style="margin-bottom: 30px; line-height: 1.5; color: var(--text-dim);"></p>
        <div class="modal-actions">
            <button class="btn secondary" id="confirm-cancel">CANCEL</button>
            <button class="btn primary" id="confirm-ok" style="background: var(--error); border-color: var(--error); color: white;">PROCEED</button>
        </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
